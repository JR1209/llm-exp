<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理咨询对话生成系统 - AI 驱动</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --primary-dark: #E74C7A;
            --secondary: #4A5FD9;
            --secondary-dark: #3A4FC9;
            --accent: #FEC163;
            --bg-dark: #0F1419;
            --bg-card: #1A1F2E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(74, 95, 217, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(254, 193, 99, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            display: grid;
            grid-template-columns: 80px 1fr;
            padding: 0;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 60px,
                rgba(255, 255, 255, 0.02) 60px,
                rgba(255, 255, 255, 0.02) 61px
            );
            animation: slide 60s linear infinite;
            pointer-events: none;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 侧边栏 */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

        .sidebar-btn {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 11px;
            text-align: center;
            line-height: 1.2;
        }

        .sidebar-btn:hover {
            background: rgba(255, 107, 157, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(5px);
        }

        .sidebar-btn .icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* 主容器 */
        .main-content {
            padding: 40px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 50px;
            font-size: 16px;
            font-weight: 400;
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.05em;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        .subtitle::before {
            content: '[';
            color: var(--accent);
        }

        .subtitle::after {
            content: ']';
            color: var(--accent);
        }

        .step {
            margin-bottom: 24px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .step:nth-child(3) { animation-delay: 0.3s; }
        .step:nth-child(4) { animation-delay: 0.4s; }
        .step:nth-child(5) { animation-delay: 0.5s; }

        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 20px 20px 0 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .step:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }

        .step:hover::before {
            opacity: 1;
        }

        .step-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            letter-spacing: -0.01em;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 50%;
            margin-right: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            box-shadow: 0 6px 16px rgba(255, 107, 157, 0.3);
            position: relative;
        }

        .step-number::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(74, 95, 217, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 107, 157, 0.05);
            transform: scale(1.02);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(254, 193, 99, 0.1);
            transform: scale(1.05);
        }

        .upload-area.dragover::before {
            opacity: 1;
            background: linear-gradient(135deg, rgba(254, 193, 99, 0.2), rgba(255, 107, 157, 0.2));
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px rgba(255, 107, 157, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-area:hover .upload-icon {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-7px); }
        }

        input[type="file"] {
            display: none;
        }

        .upload-area > div:not(.upload-icon) {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .upload-area > div:last-child {
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'Space Mono', monospace;
        }

        .file-info {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-info.show {
            display: block;
        }

        .file-info strong {
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
        }

        .file-info > div {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            font-family: 'DM Sans', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn:hover:not(:disabled)::before {
            transform: translateX(100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .progress-container {
            display: none;
            margin-top: 24px;
            animation: fadeIn 0.4s ease-out;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            position: relative;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
            filter: blur(10px);
        }

        .status-message {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .result-container {
            display: none;
            margin-top: 24px;
            animation: fadeIn 0.5s ease-out;
        }

        .result-container.show {
            display: block;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 28px 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
            border: 1px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .json-preview {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            max-height: 220px;
            overflow-y: auto;
            margin-top: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            line-height: 1.6;
        }

        .json-preview::-webkit-scrollbar {
            width: 6px;
        }

        .json-preview::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .json-preview::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .log-viewer {
            margin-top: 24px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            display: none;
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease-out;
        }

        .log-viewer.show {
            display: block;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .log-header strong {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 14px;
            font-size: 12px;
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 95, 217, 0.4);
        }

        #logContent {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-secondary);
            padding: 16px;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            max-height: 320px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #logContent::-webkit-scrollbar {
            width: 8px;
        }

        #logContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        #logContent::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 4px;
        }

        #logContent::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-dark), var(--secondary-dark));
        }

        .log-error {
            color: #EF4444;
        }

        .log-success {
            color: #10B981;
        }

        .log-info {
            color: #60A5FA;
        }

        /* 新增：模式选择和模型选择样式 */
        .mode-option {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        .mode-option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        input[type="radio"]:checked + .mode-option {
            background: rgba(255, 107, 157, 0.15);
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
        }

        .model-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23FF6B9D' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        .model-select:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .model-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .model-select option {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 8px;
        }

        .rounds-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s;
        }

        .rounds-input:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .rounds-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        /* Prompt上传区域 */
        .prompt-upload-area {
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prompt-upload-area:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .prompt-upload-area textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Space Mono', monospace;
            resize: vertical;
            transition: all 0.3s;
        }

        .prompt-upload-area textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
        }

        .prompt-upload-area textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .config-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .config-item input,
        .config-item select {
            width: 100%;
        }

        /* Prompt选项卡 */
        .prompt-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .prompt-tab {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 500;
        }

        .prompt-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .prompt-tab.active {
            background: rgba(255, 107, 157, 0.15);
            border-color: var(--primary);
            color: var(--primary);
        }

        .prompt-panel {
            transition: all 0.3s;
        }

        /* 文件拖拽区 */
        .file-drop-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .file-drop-zone:hover {
            border-color: var(--primary);
            background: rgba(255, 107, 157, 0.05);
        }

        .file-drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(254, 193, 99, 0.1);
            transform: scale(1.02);
        }

        .uploaded-file-info {
            margin-top: 12px;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 6px;
            color: #10B981;
            font-size: 13px;
            animation: fadeIn 0.3s;
        }

        .uploaded-file-info strong {
            color: #10B981;
        

        /* 响应式设计 */
        @media (max-width: 768px) {
            #dualModelSelection > div:first-of-type {
                grid-template-columns: 1fr !important;
            }
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 14px;
            }

            .step {
                padding: 24px;
            }

            .step-title {
                font-size: 18px;
            }

            .step-number {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }

            .upload-area {
                padding: 32px 20px;
            }

            .upload-icon {
                font-size: 48px;
            }

            .result-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-btn" id="jsonDiffBtn">
            <div class="icon">📊</div>
            <div>Json<br>Diff</div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
    <div class="container">
        <h1>🧠 对话生成系统</h1>
        <p class="subtitle">UPLOAD → GENERATE → DOWNLOAD</p>

        <div id="alert" class="alert"></div>

        <!-- 步骤 1: 上传问题集 -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">1</span>
                上传问题集与配置
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <!-- 左侧：问题集上传 -->
                <div>
                    <div style="color: var(--text-primary); font-weight: 600; margin-bottom: 12px; font-size: 14px;">📁 问题集文件</div>
                    <div class="upload-area" id="uploadArea" style="padding: 32px;">
                        <div class="upload-icon" style="font-size: 48px;">📁</div>
                        <div>点击选择文件或拖拽到此处</div>
                        <div>支持 .json 和 .txt 文件</div>
                        <input type="file" id="fileInput" accept=".json,.txt">
                    </div>
                    <div class="file-info" id="fileInfo">
                        <strong>已选择文件：</strong>
                        <div id="fileName"></div>
                        <div class="json-preview" id="jsonPreview"></div>
                    </div>
                </div>
                
                <!-- 右侧：生成Prompt -->
                <div>
                    <div style="color: var(--text-primary); font-weight: 600; margin-bottom: 12px; font-size: 14px;">📝 生成 Prompt (可选)</div>
                    <div class="prompt-upload-area">
                        <!-- 选项卡切换 -->
                        <div class="prompt-tabs">
                            <button class="prompt-tab active" data-tab="text" data-prompt="gen">✍️ 直接输入</button>
                            <button class="prompt-tab" data-tab="file" data-prompt="gen">📁 上传文件</button>
                        </div>
                        
                        <!-- 直接输入面板 -->
                        <div class="prompt-panel" data-panel="text" data-prompt="gen" style="display: block;">
                            <textarea id="generationPromptText" placeholder="在此输入自定义生成prompt，留空则使用默认prompt..." style="min-height: 150px;"></textarea>
                        </div>
                        
                        <!-- 文件上传面板 -->
                        <div class="prompt-panel" data-panel="file" data-prompt="gen" style="display: none;">
                            <div class="file-drop-zone" id="genPromptDropZone">
                                <div style="font-size: 32px; margin-bottom: 8px;">📁</div>
                                <div style="margin-bottom: 8px;">拖拽文件到此处</div>
                                <div style="color: var(--text-secondary); font-size: 12px; margin-bottom: 12px;">或</div>
                                <button class="btn-small">选择文件</button>
                                <input type="file" id="genPromptFileInput" accept=".json,.txt" hidden>
                            </div>
                            <div class="uploaded-file-info" id="genPromptFileInfo" style="display: none;">
                                <strong>已选择：</strong> <span id="genPromptFileName"></span>
                            </div>
                        </div>
                        
                        <!-- 操作按钮 -->
                        <div style="margin-top: 12px; display: flex; gap: 8px;">
                            <button class="btn-small" id="uploadGenPromptBtn" style="flex: 1;">✓ 应用Prompt</button>
                            <button class="btn-small" id="clearGenPromptBtn" style="flex: 1; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3);">✗ 清除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 步骤 2: 生成配置 -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">2</span>
                生成配置
            </div>
            
            <!-- 生成模式选择 -->
            <div style="margin-bottom: 16px;">
                <div style="color: var(--text-primary); font-weight: 600; margin-bottom: 12px; font-size: 14px;">📋 生成模式</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <label style="cursor: pointer;">
                        <input type="radio" name="mode" value="single" checked style="display: none;">
                        <div class="mode-option" data-mode="single">
                            <div style="font-weight: 600; margin-bottom: 4px; font-size: 14px;">🤖 单模型</div>
                            <div style="font-size: 11px; color: var(--text-secondary);">一个模型生成完整对话</div>
                        </div>
                    </label>
                    <label style="cursor: pointer;">
                        <input type="radio" name="mode" value="dual" style="display: none;">
                        <div class="mode-option" data-mode="dual">
                            <div style="font-weight: 600; margin-bottom: 4px; font-size: 14px;">🤝 双模型</div>
                            <div style="font-size: 11px; color: var(--text-secondary);">两个模型互相对话</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- 模型选择 -->
            <div id="modelSelection">
                <!-- 单模型模式 -->
                <div id="singleModelSelection" style="display: block;">
                    <div class="config-grid">
                        <div class="config-item">
                            <label>🎯 模型</label>
                            <select id="singleModel" class="model-select">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>🔄 对话轮数</label>
                            <input type="number" id="singleDialogueRounds" class="rounds-input" value="5" min="1" max="10">
                        </div>
                        <div class="config-item">
                            <label>📊 每题候选数</label>
                            <input type="number" id="singleCandidates" class="rounds-input" value="2" min="1" max="10">
                        </div>
                    </div>
                </div>
                
                <!-- 双模型模式 -->
                <div id="dualModelSelection" style="display: none;">
                    <div class="config-grid">
                        <div class="config-item">
                            <label>👤 User 模型</label>
                            <select id="userModel" class="model-select">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>🤖 Agent 模型</label>
                            <select id="agentModel" class="model-select">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>🔄 对话轮数</label>
                            <input type="number" id="dialogueRounds" class="rounds-input" value="3" min="1" max="10">
                        </div>
                        <div class="config-item">
                            <label>📊 每题候选数</label>
                            <input type="number" id="dualCandidates" class="rounds-input" value="2" min="1" max="10">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 步骤 3: 打分配置 -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">3</span>
                打分配置
            </div>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <!-- 左侧：打分模式和参数 -->
                <div>
                    <!-- 打分模式选择 -->
                    <div style="margin-bottom: 16px;">
                        <div style="color: var(--text-primary); font-weight: 600; margin-bottom: 12px; font-size: 14px;">📊 打分模式</div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            <label style="cursor: pointer;">
                                <input type="radio" name="scoringMode" value="per_turn" checked style="display: none;">
                                <div class="mode-option" data-scoring-mode="per_turn">
                                    <div style="font-weight: 600; margin-bottom: 4px; font-size: 14px;">📝 逐轮打分</div>
                                    <div style="font-size: 11px; color: var(--text-secondary);">对每轮对话独立评分</div>
                                </div>
                            </label>
                            <label style="cursor: pointer;">
                                <input type="radio" name="scoringMode" value="overall" style="display: none;">
                                <div class="mode-option" data-scoring-mode="overall">
                                    <div style="font-weight: 600; margin-bottom: 4px; font-size: 14px;">🎯 整体打分</div>
                                    <div style="font-size: 11px; color: var(--text-secondary);">对整个对话综合评分</div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- 打分参数 -->
                    <div class="config-grid">
                        <div class="config-item">
                            <label>🎯 打分模型</label>
                            <select id="scoringModel" class="model-select">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>🔄 打分轮次</label>
                            <input type="number" id="scoreRounds" class="rounds-input" value="3" min="1" max="10">
                        </div>
                        <div class="config-item">
                            <label>🏆 保留 Top-K</label>
                            <input type="number" id="topK" class="rounds-input" value="" placeholder="全部" min="1">
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：打分Prompt -->
                <div>
                    <div style="color: var(--text-primary); font-weight: 600; margin-bottom: 12px; font-size: 14px;">📝 打分 Prompt (可选)</div>
                    <div class="prompt-upload-area">
                        <!-- 选项卡切换 -->
                        <div class="prompt-tabs">
                            <button class="prompt-tab active" data-tab="text" data-prompt="score">✍️ 直接输入</button>
                            <button class="prompt-tab" data-tab="file" data-prompt="score">📁 上传文件</button>
                        </div>
                        
                        <!-- 直接输入面板 -->
                        <div class="prompt-panel" data-panel="text" data-prompt="score" style="display: block;">
                            <textarea id="scoringPromptText" placeholder="在此输入自定义打分prompt，留空则使用默认prompt..." style="min-height: 120px;"></textarea>
                        </div>
                        
                        <!-- 文件上传面板 -->
                        <div class="prompt-panel" data-panel="file" data-prompt="score" style="display: none;">
                            <div class="file-drop-zone" id="scorePromptDropZone">
                                <div style="font-size: 32px; margin-bottom: 8px;">📁</div>
                                <div style="margin-bottom: 8px;">拖拽文件到此处</div>
                                <div style="color: var(--text-secondary); font-size: 12px; margin-bottom: 12px;">或</div>
                                <button class="btn-small">选择文件</button>
                                <input type="file" id="scorePromptFileInput" accept=".json,.txt" hidden>
                            </div>
                            <div class="uploaded-file-info" id="scorePromptFileInfo" style="display: none;">
                                <strong>已选择：</strong> <span id="scorePromptFileName"></span>
                            </div>
                        </div>
                        
                        <!-- 操作按钮 -->
                        <div style="margin-top: 12px; display: flex; gap: 8px;">
                            <button class="btn-small" id="uploadScorePromptBtn" style="flex: 1;">✓ 应用</button>
                            <button class="btn-small" id="clearScorePromptBtn" style="flex: 1; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3);">✗ 清除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 步骤 4: 运行实验 -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">4</span>
                运行实验
            </div>
            
            <button class="btn btn-primary" id="runBtn" disabled>
                <span>🚀 开始实验</span>
            </button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="status-message" id="statusMessage">准备中...</div>
                <div class="log-viewer" id="logViewer">
                    <div class="log-header">
                        <strong>📋 实验日志</strong>
                        <button class="btn-small" id="refreshLogBtn" style="display: none;">刷新日志</button>
                    </div>
                    <pre id="logContent">等待实验启动...</pre>
                </div>
            </div>
        </div>

        <!-- 步骤 5: 下载结果 -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">5</span>
                下载结果
            </div>
            <div class="result-container" id="resultContainer">
                <div class="result-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">问题总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalDialogues">0</div>
                        <div class="stat-label">生成对话</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgScore">0</div>
                        <div class="stat-label">平均评分</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" id="downloadBtn" disabled>
                <span>💾 下载 QA 结果集</span>
            </button>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
